<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time London Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .location {
            font-size: 32px; /* 保证字体一致 */
            font-weight: bold; /* 与时钟字体样式相似 */
            margin-bottom: 10px;
        }
        .clock {
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 固定文本显示伦敦 -->
        <div class="location">London Zoey</div>
        <!-- 显示伦敦时间 -->
        <div class="clock" id="londonTime">Loading time...</div>
    </div>

    <script>
        function updateLondonTime() {
            // 获取当前时间
            const now = new Date();
            // 获取UTC时间，并转换成伦敦时间
            const optionsLondon = { timeZone: 'Europe/London', hour12: false };
            const timeInLondon = now.toLocaleTimeString('en-GB', optionsLondon);
            
            // 显示伦敦时间
            document.getElementById('londonTime').textContent = timeInLondon;
        }

        // 每秒更新一次时间
        setInterval(updateLondonTime, 1000);
        
        // 初始加载时调用一次
        updateLondonTime();
    </script>
</body>
</html>
