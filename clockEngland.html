<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time UK Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .location {
            font-size: 36px; /* 保证字体一致 */
            font-weight: bold; /* 与时钟字体样式相似 */
            margin-bottom: 10px;
        }
        .clock {
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="location">London, Zoey</div> <!-- 这行是新增的文字 -->
        <div class="clock" id="ukTime">Loading time...</div>
    </div>
    <script>
        function updateUKTime() {
            // 获取当前时间
            const now = new Date();
            // 获取UTC时间，并转换成英国时间
            const options = { timeZone: 'Europe/London', hour12: false };
            const timeInUK = now.toLocaleTimeString('en-GB', options);
            
            // 显示时间
            document.getElementById('ukTime').textContent = timeInUK;
        }

        // 每秒更新一次时间
        setInterval(updateUKTime, 1000);
        
        // 初始加载时调用一次
        updateUKTime();
    </script>
</body>
</html>
